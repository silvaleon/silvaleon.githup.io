<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin título</title>
<style type="text/css">
body {
	background-color: #B89C87;
	background-image: url(../imgs/img_fond2.jpg);
}
</style>
</head>

<body>
<form id="form1" name="form1" method="post" action="mailto:jdsilval@instpecam.edu.co">
  <table width="80%">
    <tr>
      <td width="31%"><label><strong>Nombres y Apellidos</strong></label></td>
      <td width="69%"><input name="info_contac" type="text" id="info_contac" value="Nombres y Apellidos" size="30" maxlength="30" /></td>
    </tr>
    <tr>
      <td><label><strong>Celular</strong></label></td>
      <td><input name="num_tel" type="text" id="num_tel" value="Celular" size="30" maxlength="12" /></td>
    </tr>
    <tr>
      <td><label><strong>Quien recibe el pedido</strong></label></td>
      <td><input name="nom_recib" type="text" id="nom_recib" value="quien recibe el pedido" size="30" maxlength="30" /></td>
    </tr>
    <tr>
      <td><label><strong>Forma de entreta</strong></label></td>
      <td><select name="entrega" id="entrega">
        <option selected="selected">Domicilio</option>
        <option>Local</option>
        <option>Apartados</option>
      </select></td>
    </tr>
    <tr>
      <td><label><strong>Direccion y referencia</strong></label></td>
      <td><input name="direccion" type="text" id="direccion" size="30" maxlength="45" /></td>
    </tr>
    <tr>
      <td><label><strong>Clase de pan</strong></label></td>
      <td><select name="tip_pan" id="tip_pan">
        <option selected="selected">Pan de uvas pasas</option>
        <option>Pan rosca</option>
        <option>Pan gourmet</option>
        <option>Queso con bocadillo</option>
        <option>Pan de mantequilla</option>
        <option>Pan de espinaca</option>
        <option>Pan de arequipe</option>
        <option>Dona</option>
        <option>Milhoja</option>
      </select></td>
    </tr>
    <tr>
      <td><label><strong>Numero de tarjeta</strong></label></td>
      <td><input name="num_tar" type="text" id="num_tar" value="Numero tarjeta" size="30" maxlength="16" /></td>
    </tr>
    <tr>
      <td><label><strong>Contraseña</strong></label></td>
      <td><input name="contraseya" type="password" id="contraseya" maxlength="4" /></td>
    </tr>
    <tr>
      <td><p><img src="../imgs/logodos.png" width="175" height="175" /></p>
      <p>
        <input type="submit" name="button" id="button" value="Enviar" />
      </p></td>
      <td>&nbsp;</td>
    </tr>
  </table>
  <a href="../Principal.html"><img src="../imgs/regres.png" width="70" height="70" /></a>
</form>
</body>
</html>
